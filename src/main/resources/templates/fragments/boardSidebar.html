<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<aside th:fragment="boardSidebar(boardType, activeBoard)" class="hidden md:block md:w-1/4 mb-6">
  <div class="p-4 border rounded shadow-lg dark:bg-gray-800">
    <div>
      <h3 class="text-xl font-bold mb-4" th:text="${#messages.msg('board.category.' + boardType)}">카테고리</h3>
      <ul class="space-y-2">
        <li th:each="board : ${boards}">
          <a th:href="@{'/community/' + ${boardType} + '/' + ${board.name.toLowerCase()}}"
            th:class="${activeBoard == board.name.toLowerCase()} ? 'block p-2 bg-blue-100 dark:bg-blue-900 font-bold' : 'block p-2 hover:bg-gray-200 dark:hover:bg-gray-700'"
            th:text="${#messages.msg('board.' + board.name)}">
            게시판 이름
          </a>
        </li>
      </ul>
    </div>
  </div>
</aside>

</html>
