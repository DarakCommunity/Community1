<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">다락방 커뮤니티</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
  <style>
    /* 스크롤 시 섹션 페이드인 애니메이션 */
    .fade-in-section {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-in-section.visible {
      opacity: 1;
      transform: none;
    }
  </style>
</head>

<body class="dark:bg-gray-900 dark:text-white bg-white text-black min-h-screen transition-colors duration-300">
  <!-- 헤더 포함 -->
  <div th:replace="~{fragments/header :: header}"></div>

  <!-- 모바일 메뉴 포함 -->
  <div th:replace="~{fragments/mobileMenu :: mobileMenu}"></div>

  <!-- 메인 콘텐츠 -->
  <div th:replace="${content}"></div>

  <!-- 푸터 포함 -->
  <div th:replace="~{fragments/footer :: footer}"></div>

  <!-- 공통 스크립트 포함 -->
  <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>

</html>
