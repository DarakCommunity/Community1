<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{template/fragments/layoutFragment :: head}"/>
    <link th:href="@{/css/login/login-button.css}" rel="stylesheet">
</head>
<body>
<!-- 메인 로고 컴포넌트 -->
<div th:insert="~{template/fragments/loginFragment::logoHeader}"></div>
<!--로그인 버튼-->
<div class="container py-5 d-flex justify-content-center">
    <div class="login-buttons">
        <!-- 일반 로그인 -->
        <button class="btn btn-custom-login btn-login-default btn-lg" type="button"
                th:onclick="|location.href='@{/login}'|" aria-label="일반 로그인" th:text="#{button.login}">
            <!-- 아이콘 추가 (선택 사항) -->
            <i class="fas fa-user me-2"></i> 로그인
        </button>
        <!-- 카카오 로그인 -->
        <button class="btn btn-custom-login btn-login-kakao btn-lg" type="button"
                th:onclick="|location.href='@{/kakao-login}'|" aria-label="카카오 로그인" th:text="#{button.login.kakao}">
            <i class="fab fa-kakao me-2"></i> 카카오 로그인
        </button>
        <!-- 네이버 로그인 -->
        <button class="btn btn-custom-login btn-login-naver btn-lg" type="button"
                th:onclick="|location.href='@{/naver-login}'|" aria-label="네이버 로그인" th:text="#{button.login.naver}">
            <i class="fab fa-naver me-2"></i> 네이버 로그인
        </button>
        <!-- 깃허브 로그인 -->
        <button class="btn btn-custom-login btn-login-github btn-lg" type="button"
                th:onclick="|location.href='@{/github-login}'|" aria-label="깃허브 로그인" th:text="#{button.login.github}">
            <i class="fab fa-github me-2"></i> 깃허브 로그인
        </button>
        <!-- 구글 로그인 -->
        <button class="btn btn-custom-login btn-login-google btn-lg" type="button"
                th:onclick="|location.href='@{/google-login}'|" aria-label="구글 로그인" th:text="#{button.login.google}">
            <i class="fab fa-google me-2"></i> 구글 로그인
        </button>
    </div>
</div>
<!--회원가입 버튼-->
<div class="container py-5 d-flex justify-content-center">
    <div class="login-buttons">
        <!-- 회원가입 -->
        <button class="btn btn-custom-login btn-login-default btn-lg"
                th:onclick="|location.href='@{/members/add}'|" aria-label="회원가입" th:text="#{button.member.join}">
            <!-- 아이콘 추가 (선택 사항) -->
            <i class="fas fa-user-plus me-2"></i> 회원가입
        </button>
    </div>
</div>
</body>
</html>
